<div class="card rounded-0 border-danger text-center">
  <img src="" alt="" loading="lazy" class="img-fluid rounded-0" />
  <div class="card-body" [routerLink]="'/users/' + userData.id">
    <h5 class="card-title text-danger">
      {{ userData.first_name }} {{ userData.last_name }}
    </h5>
    <p class="card-text">{{ userData.id }}</p>
  </div>
  <hr />
</div>
