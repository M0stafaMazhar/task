<div class="mt-2">
  <img src="{{ userData.avatar }}" alt="" loading="lazy" class="img-fluid" />
</div>
<div class="card-body" [routerLink]="'/users/' + userData.id">
  <h5 class="card-title text-primary">
    {{ userData.first_name }} {{ userData.last_name }}
  </h5>
  <p class="card-text">User Id: {{ userData.id }}</p>
</div>
